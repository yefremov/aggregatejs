name: Generate Documentation

on:
  push:
    branches:
      - master
    paths:
      - 'src/**'
      - 'README.md'
      - 'package.json'
      - 'typedoc.json'

jobs:
  docs:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Generate documentation
        run: npm run docs
        
      - name: Commit and push if changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add -f docs
          git diff --quiet && git diff --staged --quiet || (git commit -m "docs: update documentation [skip ci]" && git push)
